<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Easypaisa Authentication</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/pin/verification}" th:object="${user}" method="post">
                <!--[[${user.key}]]-->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="msisdn" class="col-form-label">MSISDN</label>
                        <input type="text" th:field="*{msisdn}" class="form-control" id="msisdn" placeholder="MSISDN">
                        <span th:if="${#fields.hasErrors('msisdn')}" th:errors="*{msisdn}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pin" class="col-form-label">PIN</label>
                        <input type="text" th:field="*{pin}" class="form-control" id="pin" placeholder="PIN">
                        <span th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label text-danger">[[${user.message}]]</label>
                    </div>

                    <input type="hidden" th:field="*{key}" />
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Verify">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
