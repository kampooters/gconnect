<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Amount Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Easypaisa Amount Transaction</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" data-th-action="@{/transaction}" th:object="${transaction}" method="post">
                <div class="row">
                    Transfer [[${transaction.amount}]] [[${transaction.currency}]] To [[${transaction.merchant}]]

                </div>
                <!--<input type="hidden" th:field="*{message}" />-->
                <!--<input type="hidden" th:field="*{transactionDetail}" />-->
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" name="transaction" value="transaction"/>
                        <input type="submit" class="btn btn-danger" name="cancel" value="cancel"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
